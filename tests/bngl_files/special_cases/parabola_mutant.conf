# Testing the "mutant" keyword by including a mutant model in addition to a regular one

# Model specification
model = tests/bngl_files/parabola.bngl : tests/bngl_files/par1.exp
mutant = parabola mut v3__FREE__*=2 : tests/bngl_files/special_cases/par1mut.exp

output_dir=test_output/

# Algorithm and objective function choice
fit_type = de
objfunc = chi_sq

# initialization=lh

# Parameters
uniform_var = v1__FREE__ 0 10
uniform_var = v2__FREE__ 0 10
uniform_var = v3__FREE__ 0 10

verbosity = 2

refine = 1
simplex_max_iterations = 10

# Differential Evolution parameters
population_size = 16
max_iterations = 30
mutation_rate = 1.5
mutation_factor = 1.0
islands = 2
num_to_migrate = 3
stop_tolerance = 0.001
