# Alt version of parabola.conf for the test straight from the command line
# Differences: the relative paths of model and exp, as the command line is run from a different base directory.
# And, specify a bng_command. This must  be edited to the BNG path on the current computer.

# Model specification
model = tests/bngl_files/parabola.bngl : tests/bngl_files/par1.exp, tests/bngl_files/special_cases/par1.con
mutant = parabola b0 v2__FREE__=0: None

output_dir=test_output/

# Algorithm and objective function choice
fit_type = de
objfunc = chi_sq

# initialization=lh

# Parameters
uniform_var = v1__FREE__ 0 10
uniform_var = v2__FREE__ 0 10
uniform_var = v3__FREE__ 0 10

# Differential Evolution parameters
population_size = 16
max_iterations = 30
mutation_rate = 1.5
mutation_factor = 1.0
stop_tolerance = 0.001

verbosity=2
